{% extends "base.html" %}
{% load static %}
{% block header %}
      {% include 'header.html' %}
{% endblock header %}
{% block content %}
    

  <div class="container-fluid">
    <div class="row">
      <div  class="card col-md-3 col-lg-2 d-md-block  sidebar " style="width: 20%;">
        <div class="position-sticky pt-3">
         <img src="{{userprof.pix.url}}" class="img-thumbnail" style="height: 100%;width: 100%;" alt="">
        </div>
      </div>

      <main class="card col-md-9 ml-sm-auto col-lg-10 px-md-4" style="width: 80%;margin-left: 20%;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2"><strong>{{userprof.user|title}}</strong> &nbsp;<i class="fa fa-dashboard" style="color: green;" aria-hidden="true"><span style="color: yellowgreen;">dashboard</span></i> 
           </h1>
           
        </div>

        
      <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link " id="tab-profile" data-mdb-toggle="pill" href="#pills-register" role="tab"
      aria-controls="pills-profile" aria-selected="true">
       <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="update">
        CLICK TO UPLOAD AN IMAGE
      </button>
      </a>
  </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
  
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data"> 
      {% csrf_token %}
     
  
      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">First Name</label>
        <input type="text" name="first_name" value="{{userprof.first_name}}" vid="registerName" class="form-control" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">Last Name</label>
        <input type="text" name="last_name" value="{{userprof.last_name}}" id="registerName" class="form-control" />
      </div>
  
      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">Username</label>
        <input type="text" name="username" value="{{userprof.user}}" id="registerUsername" class="form-control" />
      </div>
  
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" name="email" value="{{userprof.email}}" id="registerEmail" class="form-control" />
      </div>
  
  
  
      <!-- <address input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="address">Address</label>
          <input type="address" name="address" value="{{userprof.address}}" id="address" class="form-control" />
        </div>
  
      <!-- Phone number input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="phone">Phone Number</label>
          <input type="number" name="phone" value="{{userprof.phone}}" id="phone" class="form-control" />
        </div>
  
      <!-- PIX input -->
        <div class="form-outline mb-4">
          <label for="exampleFormControlInput1" class="form-label">Profile Picture</label>
          <input type="file" name="pix" value="" class="form-control" id="exampleFormControlInput1" placeholder="Type in your last name">
     
        </div>
  
  
  
  
  
 
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-success btn-block mb-3">Update</button>
    </form>
  </div>
  </div>    

        
        
            


      



        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </main>
{% endblock content %}
