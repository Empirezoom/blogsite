{% extends "base.html" %}
{% load static %}
{% block header %}
      {% include 'header.html' %}
{% endblock header %}
{% block content %}
    

  <div class="container-fluid">
    <div class="row">
      <div  class="card col-md-3 col-lg-2 d-md-block  sidebar " style="width: 20%;">
        <div class="position-sticky pt-3">
         <img src="{{userprof.pix.url}}" class="img-thumbnail" style="width: 1000%;" alt="">
        </div>
      </div>

      <main class="card col-md-9 ml-sm-auto col-lg-10 px-md-4" style="width: 80%;margin-left: 20%;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2"><strong>{{userprof.user|title}}</strong> &nbsp;<i class="fa fa-dashboard" style="color: green;" aria-hidden="true"><span style="color: yellowgreen;">password</span></i> 
           </h1>
           
        </div>

        
      <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link " id="tab-profile" data-mdb-toggle="pill" href="#pills-register" role="tab"
      aria-controls="pills-profile" aria-selected="true">
       <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="update password">
        CLICK TO UPDATE PASSWORD BELLOW
      </button>
      </a>
  </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
  
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form action="{% url 'passupdate' %}" method="POST" > 
      {% csrf_token %}
     
  
 
      <div class="form-outline mb-4">
        {{form.as_p}}
      </div>
    
  
  
  
 
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-success btn-block mb-3">Update</button>
    </form>
  </div>
  </div>    

        
        
            


      



        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </main>
{% endblock content %}
